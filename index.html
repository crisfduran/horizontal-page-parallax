<!DOCTYPE html>
<html>
  <head>
    <title>Kodisarna – Din webbpartner i internetdjungeln</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main class="viewport">
      <div class="parallax-parent">
        <div class="background-colors"></div>

        <section class="parallax-child-container">
          <div class="parallax-child">
            <figure>
              <img src="kodisarna_logo1_.png"
                   alt="The Kodisarna.se logo">
          </figure>
            <h1>DIN WEBBPARTNER I&nbsp;INTERNETDJUNGELN</h1>
            <p>Någon fyndig text kan vi väl komma på att skriva här?</p>
            <!--fulhack pga top-margin -->
            <div>&nbsp;</div>
            <p class="mobile-arrow">Scrolla åt höger <span>&#8680;</span></p>
          </div>
        </section>

        <section class="parallax-child-container">
          <div class="parallax-child">
            <h1>VI KAN HJÄLPA DIG MED</h1>
          </div>
        </section>

        <section class="parallax-child-container">
          <div class="parallax-child">
            <h1>VI ÄR</h1>
          </div>
        </section>

        <section class="parallax-child-container">
          <div class="parallax-child">
            <h1>VI FINNS</h1>
          </div>
        </section>

        <section class="parallax-child-container">
          <div class="parallax-child">
            <h1>HÖR AV DIG</h1>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
